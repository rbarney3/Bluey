<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bluey Beach Sticker Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      touch-action: none;
      background: #000;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    #clearBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 12px 18px;
      background-color: #ff6f61;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    #bgThumbnails, #stickerTray {
      position: absolute;
      bottom: 0;
      left: 0;
      display: flex;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.9);
      padding: 5px;
      z-index: 5;
      overflow-x: auto;
      max-width: 100vw;
    }
    #bgThumbnails img, #stickerTray img {
      height: 80px;
      margin: 4px;
      cursor: pointer;
      border-radius: 6px;
      border: 2px solid transparent;
    }
    #bgThumbnails img:hover, #stickerTray img:hover {
      border: 2px solid #ff6f61;
    }
  </style>
</head>
<body>
  <button id="clearBtn">Clear All</button>
  <canvas id="stickerCanvas"></canvas>
  <div id="stickerTray"></div>
  <div id="bgThumbnails"></div>

<script>
const canvas = document.getElementById("stickerCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stickers = [];
let dragging = null;
let offsetX = 0, offsetY = 0;
let rotateKey = false;

let activeTouches = [];
let initialDistance = 0;
let initialAngle = 0;
let initialScale = 1;
let initialRotation = 0;

const stickerSources = [
  "IMG_1144.png", "IMG_1145.png", "IMG_1146.png", "IMG_1147.png",
  "IMG_1155.png", "IMG_1156.png", "IMG_1157.png", "IMG_1158.png",
  "IMG_1159.png", "IMG_1160.png", "IMG_1161.png", "IMG_1162.png"
];

const bgImages = [
  "IMG_1149.png", "IMG_1150.png", "IMG_1151.png", 
  "IMG_1152.png", "IMG_1153.png", "IMG_1154.png"
];

let background = new Image();
background.src = `https://raw.githubusercontent.com/rbarney3/Bluey/main/IMG_1149.png`;

background.onload = () => draw();

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
  stickers.forEach(s => {
    ctx.save();
    ctx.translate(s.x + s.w/2, s.y + s.h/2);
    ctx.rotate(s.rotation);
    ctx.scale(s.scale, s.scale);
    ctx.drawImage(s.img, -s.w/2, -s.h/2, s.w, s.h);
    ctx.restore();
  });
}

function createStickerTray() {
  const tray = document.getElementById("stickerTray");
  stickerSources.forEach(src => {
    const img = new Image();
    img.src = `https://raw.githubusercontent.com/rbarney3/Bluey/main/${src}`;
    img.draggable = false;
    img.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      const stickerImg = new Image();
      stickerImg.src = img.src;
      stickerImg.onload = () => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX ? e.clientX - rect.left : 100;
        const y = e.clientY ? e.clientY - rect.top : canvas.height - 200;
        const sticker = {
          img: stickerImg,
          x: x - 75,
          y: y - 75,
          w: 150,
          h: 150,
          rotation: 0,
          scale: 1
        };
        stickers.push(sticker);
        dragging = stickers.length - 1;
        offsetX = 0;
        offsetY = 0;
        draw();
      };
    });
    tray.appendChild(img);
  });
}

function createBGThumbnails() {
  const container = document.getElementById("bgThumbnails");
  bgImages.forEach(src => {
    const img = new Image();
    img.src = `https://raw.githubusercontent.com/rbarney3/Bluey/main/${src}`;
    img.draggable = false;
    img.addEventListener("click", () => {
      background.src = `https://raw.githubusercontent.com/rbarney3/Bluey/main/${src}`;
    });
    container.appendChild(img);
  });
}

function getMousePos(e) {
  const rect = canvas.getBoundingClientRect();
  return { x: e.clientX - rect.left, y: e.clientY - rect.top };
}

function getTouchPos(touch) {
  const rect = canvas.getBoundingClientRect();
  return { x: touch.clientX - rect.left, y: touch.clientY - rect.top };
}

function startDrag(x, y) {
  for (let i = stickers.length - 1; i >= 0; i--) {
    const s = stickers[i];
    const dx = x - (s.x + s.w/2);
    const dy = y - (s.y + s.h/2);
    const dist = Math.sqrt(dx*dx + dy*dy);
    if (dist < s.w) {
      dragging = i;
      offsetX = dx;
      offsetY = dy;
      break;
    }
  }
}

function moveDrag(pos) {
  if (dragging === null) return;
  const s = stickers[dragging];
  s.x = pos.x - s.w/2 - offsetX;
  s.y = pos.y - s.h/2 - offsetY;
  if (rotateKey) {
    s.rotation += 0.05;
  }
  draw();
}

function handleTouchGesture(e) {
  if (e.touches.length === 2 && dragging !== null) {
    const [t1, t2] = e.touches;
    const dx = t2.clientX - t1.clientX;
    const dy = t2.clientY - t1.clientY;
    const currentDistance = Math.sqrt(dx*dx + dy*dy);
    const currentAngle = Math.atan2(dy, dx);

    const s = stickers[dragging];
    if (initialDistance && initialAngle !== null) {
      s.scale = Math.max(0.2, Math.min(3, initialScale * (currentDistance / initialDistance)));
      s.rotation = initialRotation + (currentAngle - initialAngle);
      draw();
    } else {
      initialDistance = currentDistance;
      initialAngle = currentAngle;
      initialScale = s.scale;
      initialRotation = s.rotation;
    }
  }
}

// Events
canvas.addEventListener("mousedown", e => {
  const { x, y } = getMousePos(e);
  startDrag(x, y);
});
canvas.addEventListener("mousemove", e => {
  if (dragging !== null) moveDrag(getMousePos(e));
});
canvas.addEventListener("mouseup", () => {
  dragging = null;
});

canvas.addEventListener("touchstart", e => {
  if (e.touches.length === 1) {
    const pos = getTouchPos(e.touches[0]);
    startDrag(pos.x, pos.y);
  }
  handleTouchGesture(e);
});
canvas.addEventListener("touchmove", e => {
  if (e.touches.length === 1 && dragging !== null) {
    const pos = getTouchPos(e.touches[0]);
    moveDrag(pos);
  } else if (e.touches.length === 2) {
    handleTouchGesture(e);
  }
});
canvas.addEventListener("touchend", () => {
  dragging = null;
  initialDistance = 0;
  initialAngle = null;
});
canvas.addEventListener("touchcancel", () => {
  dragging = null;
});

canvas.addEventListener("wheel", (e) => {
  if (dragging === null) return;
  e.preventDefault();
  const s = stickers[dragging];
  s.scale += e.deltaY < 0 ? 0.1 : -0.1;
  s.scale = Math.max(0.2, Math.min(3, s.scale));
  draw();
});

window.addEventListener("keydown", (e) => {
  if (e.key === "r" || e.key === "R") rotateKey = true;
});
window.addEventListener("keyup", () => rotateKey = false);

document.getElementById("clearBtn").addEventListener("click", () => {
  stickers = [];
  draw();
});

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  draw();
});

createStickerTray();
createBGThumbnails();
</script>
</body>
</html>

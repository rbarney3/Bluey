<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bluey Beach Sticker Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      touch-action: none;
      background: #000;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    #clearBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 12px 18px;
      background-color: #ff6f61;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    #bgThumbnails, #stickerTray {
      position: absolute;
      bottom: 0;
      left: 0;
      display: flex;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.9);
      padding: 5px;
      z-index: 5;
      overflow-x: auto;
      max-width: 100vw;
    }
    #bgThumbnails img, #stickerTray img {
      height: 80px;
      margin: 4px;
      cursor: pointer;
      border-radius: 6px;
      border: 2px solid transparent;
    }
    #bgThumbnails img:hover, #stickerTray img:hover {
      border: 2px solid #ff6f61;
    }
  </style>
</head>
<body>
  <button id="clearBtn">Clear All</button>
  <canvas id="stickerCanvas"></canvas>
  <div id="stickerTray"></div>
  <div id="bgThumbnails"></div>

<script>
const canvas = document.getElementById("stickerCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stickers = [];
let dragging = null;
let offsetX, offsetY;
let lastTouchDist = 0;
let lastTouchAngle = 0;
let multitouch = false;

const stickerSources = [
  "IMG_1144.png", "IMG_1145.png", "IMG_1146.png", "IMG_1147.png",
  "IMG_1155.png", "IMG_1156.png", "IMG_1157.png", "IMG_1158.png",
  "IMG_1159.png", "IMG_1160.png", "IMG_1161.png", "IMG_1162.png"
];

const bgImages = [
  "IMG_1149.png", "IMG_1150.png", "IMG_1151.png", 
  "IMG_1152.png", "IMG_1153.png", "IMG_1154.png"
];

let background = new Image();
background.src = `https://raw.githubusercontent.com/rbarney3/Bluey/main/IMG_1149.png`;
background.onload = () => draw();

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
  stickers.forEach(s => {
    ctx.save();
    ctx.translate(s.x + s.w / 2, s.y + s.h / 2);
    ctx.rotate(s.rotation);
    ctx.scale(s.scale, s.scale);
    ctx.drawImage(s.img, -s.w / 2, -s.h / 2, s.w, s.h);
    ctx.restore();
  });
}

function createStickerTray() {
  const tray = document.getElementById("stickerTray");
  stickerSources.forEach(src => {
    const img = new Image();
    img.src = `https://raw.githubusercontent.com/rbarney3/Bluey/main/${src}`;
    img.draggable = false;
    img.onload = () => {
      tray.appendChild(img);
      img.addEventListener("click", () => {
        const newImg = new Image();
        newImg.src = img.src;
        newImg.onload = () => {
          const sticker = {
            img: newImg,
            x: 100,
            y: canvas.height - 200,
            w: 150,
            h: 150,
            rotation: 0,
            scale: 1
          };
          stickers.push(sticker);
          draw();
        };
      });
    };
  });
}

function createBGThumbnails() {
  const container = document.getElementById("bgThumbnails");
  bgImages.forEach(src => {
    const img = new Image();
    img.src = `https://raw.githubusercontent.com/rbarney3/Bluey/main/${src}`;
    img.draggable = false;
    img.addEventListener("click", () => {
      background.src = img.src;
    });
    container.appendChild(img);
  });
}

function getTouchDistance(touches) {
  const dx = touches[1].clientX - touches[0].clientX;
  const dy = touches[1].clientY - touches[0].clientY;
  return Math.hypot(dx, dy);
}

function getTouchAngle(touches) {
  const dx = touches[1].clientX - touches[0].clientX;
  const dy = touches[1].clientY - touches[0].clientY;
  return Math.atan2(dy, dx);
}

// TOUCH EVENTS
canvas.addEventListener("touchstart", e => {
  if (e.touches.length === 1) {
    const pos = getTouchPos(e.touches[0]);
    startDrag(pos.x, pos.y);
    multitouch = false;
  } else if (e.touches.length === 2 && dragging !== null) {
    multitouch = true;
    lastTouchDist = getTouchDistance(e.touches);
    lastTouchAngle = getTouchAngle(e.touches);
  }
});

canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  if (dragging !== null) {
    if (e.touches.length === 1 && !multitouch) {
      const pos = getTouchPos(e.touches[0]);
      moveDrag(pos);
    } else if (e.touches.length === 2) {
      const newDist = getTouchDistance(e.touches);
      const newAngle = getTouchAngle(e.touches);
      const s = stickers[dragging];
      s.scale *= newDist / lastTouchDist;
      s.rotation += newAngle - lastTouchAngle;
      lastTouchDist = newDist;
      lastTouchAngle = newAngle;
      draw();
    }
  }
});

canvas.addEventListener("touchend", () => {
  dragging = null;
  multitouch = false;
});
canvas.addEventListener("touchcancel", () => {
  dragging = null;
  multitouch = false;
});

function getTouchPos(touch) {
  const rect = canvas.getBoundingClientRect();
  return { x: touch.clientX - rect.left, y: touch.clientY - rect.top };
}

function startDrag(x, y) {
  for (let i = stickers.length - 1; i >= 0; i--) {
    const s = stickers[i];
    const dx = x - (s.x + s.w / 2);
    const dy = y - (s.y + s.h / 2);
    const dist = Math.sqrt(dx * dx + dy * dy);
    if (dist < s.w) {
      dragging = i;
      offsetX = dx;
      offsetY = dy;
      break;
    }
  }
}

function moveDrag(pos) {
  const s = stickers[dragging];
  s.x = pos.x - s.w / 2 - offsetX;
  s.y = pos.y - s.h / 2 - offsetY;
  draw();
}

document.getElementById("clearBtn").addEventListener("click", () => {
  stickers = [];
  draw();
});

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  draw();
});

createStickerTray();
createBGThumbnails();
</script>
</body>
</html>

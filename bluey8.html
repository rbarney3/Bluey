<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bluey Beach Sticker Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      touch-action: none;
      background: #000;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    #clearBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 12px 18px;
      background-color: #ff6f61;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    #stickerTray, #bgThumbnails {
      position: absolute;
      bottom: 0;
      left: 0;
      display: flex;
      flex-wrap: nowrap;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px;
      z-index: 5;
      overflow-x: auto;
      max-width: 100vw;
    }
    #stickerTray {
      bottom: 90px;
    }
    #stickerTray img, #bgThumbnails img {
      height: 80px;
      margin: 4px;
      cursor: pointer;
      border-radius: 6px;
      border: 2px solid transparent;
      flex-shrink: 0;
    }
    #stickerTray img:hover, #bgThumbnails img:hover {
      border: 2px solid #ff6f61;
    }
  </style>
</head>
<body>
  <button id="clearBtn">Clear All</button>
  <canvas id="stickerCanvas"></canvas>
  <div id="stickerTray"></div>
  <div id="bgThumbnails"></div>

<script>
const canvas = document.getElementById("stickerCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stickers = [];
let dragging = null;
let offsetX, offsetY;

let initialDistance = 0;
let initialScale = 1;
let initialRotation = 0;

const stickerSources = [
  "IMG_1144.png", "IMG_1145.png", "IMG_1146.png", "IMG_1147.png",
  "IMG_1155.png", "IMG_1156.png", "IMG_1159.png", "IMG_1160.png",
  "IMG_1166.png", "IMG_1167.png", "IMG_1168.png", "IMG_1169.png"
];

const bgImages = [
  "IMG_1149.png", "IMG_1150.png", "IMG_1151.png", 
  "IMG_1152.png", "IMG_1153.png", "IMG_1154.png"
];

let background = new Image();
background.src = `https://raw.githubusercontent.com/rbarney3/Bluey/main/IMG_1149.png`;
background.onload = () => draw();

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
  stickers.forEach(s => {
    ctx.save();
    ctx.translate(s.x + s.w/2, s.y + s.h/2);
    ctx.rotate(s.rotation);
    ctx.scale(s.scale, s.scale);
    ctx.drawImage(s.img, -s.w/2, -s.h/2, s.w, s.h);
    ctx.restore();
  });
}

function createStickerTray() {
  const tray = document.getElementById("stickerTray");
  stickerSources.forEach(src => {
    const img = new Image();
    img.src = `https://raw.githubusercontent.com/rbarney3/Bluey/main/${src}`;
    img.draggable = false;
    img.addEventListener("click", () => {
      const sticker = {
        img: img,
        x: 100,
        y: canvas.height - 300,
        w: 150,
        h: 150,
        rotation: 0,
        scale: 1
      };
      stickers.push(sticker);
      draw();
    });
    tray.appendChild(img);
  });
}

function createBGThumbnails() {
  const container = document.getElementById("bgThumbnails");
  bgImages.forEach(src => {
    const img = new Image();
    img.src = `https://raw.githubusercontent.com/rbarney3/Bluey/main/${src}`;
    img.draggable = false;
    img.addEventListener("click", () => {
      background.src = `https://raw.githubusercontent.com/rbarney3/Bluey/main/${src}`;
    });
    container.appendChild(img);
  });
}

// Touch and Mouse support
canvas.addEventListener("mousedown", e => {
  const { x, y } = getMousePos(e);
  startDrag(x, y);
});
canvas.addEventListener("mousemove", e => {
  if (dragging !== null) moveDrag(getMousePos(e));
});
canvas.addEventListener("mouseup", () => dragging = null);

canvas.addEventListener("touchstart", e => {
  if (e.touches.length === 1) {
    const pos = getTouchPos(e.touches[0]);
    startDrag(pos.x, pos.y);
  } else if (e.touches.length === 2 && dragging !== null) {
    const s = stickers[dragging];
    initialDistance = getDistance(e.touches[0], e.touches[1]);
    initialScale = s.scale;
    initialRotation = Math.atan2(
      e.touches[1].clientY - e.touches[0].clientY,
      e.touches[1].clientX - e.touches[0].clientX
    ) - s.rotation;
  }
});

canvas.addEventListener("touchmove", e => {
  if (e.touches.length === 1 && dragging !== null) {
    const pos = getTouchPos(e.touches[0]);
    moveDrag(pos);
  } else if (e.touches.length === 2 && dragging !== null) {
    const s = stickers[dragging];

    const newDistance = getDistance(e.touches[0], e.touches[1]);
    s.scale = Math.max(0.2, Math.min(3, initialScale * (newDistance / initialDistance)));

    const newAngle = Math.atan2(
      e.touches[1].clientY - e.touches[0].clientY,
      e.touches[1].clientX - e.touches[0].clientX
    );
    s.rotation = newAngle - initialRotation;

    draw();
  }
});

canvas.addEventListener("touchend", () => dragging = null);
canvas.addEventListener("touchcancel", () => dragging = null);

document.getElementById("clearBtn").addEventListener("click", () => {
  stickers = [];
  draw();
});

function getDistance(t1, t2) {
  return Math.hypot(
    t2.clientX - t1.clientX,
    t2.clientY - t1.clientY
  );
}

function getMousePos(e) {
  const rect = canvas.getBoundingClientRect();
  return { x: e.clientX - rect.left, y: e.clientY - rect.top };
}
function getTouchPos(touch) {
  const rect = canvas.getBoundingClientRect();
  return { x: touch.clientX - rect.left, y: touch.clientY - rect.top };
}

function startDrag(x, y) {
  for (let i = stickers.length - 1; i >= 0; i--) {
    const s = stickers[i];
    const dx = x - (s.x + s.w/2);
    const dy = y - (s.y + s.h/2);
    const dist = Math.sqrt(dx*dx + dy*dy);
    if (dist < s.w) {
      dragging = i;
      offsetX = dx;
      offsetY = dy;
      break;
    }
  }
}

function moveDrag(pos) {
  const s = stickers[dragging];
  s.x = pos.x - s.w/2 - offsetX;
  s.y = pos.y - s.h/2 - offsetY;
  draw();
}

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  draw();
});

createStickerTray();
createBGThumbnails();
</script>
</body>
</html>

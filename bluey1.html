<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bluey Beach Sticker Page</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: url('https://i.imgur.com/Z5o5dxG.jpg') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
<canvas id="stickerCanvas"></canvas>

<script>
  const canvas = document.getElementById("stickerCanvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const stickers = [
    { src: "https://i.imgur.com/BRtXUOc.png", x: 100, y: 100, w: 150, h: 150 }, // Bluey
    { src: "https://i.imgur.com/NSZ6V2h.png", x: 280, y: 100, w: 150, h: 150 }, // Bingo
    { src: "https://i.imgur.com/AD7zvch.png", x: 460, y: 100, w: 150, h: 150 }, // Dad (Bandit)
    { src: "https://i.imgur.com/SWch0Vi.png", x: 640, y: 100, w: 150, h: 150 }, // Mum (Chilli)
    { src: "https://i.imgur.com/Z3p0BiB.png", x: 820, y: 100, w: 100, h: 100 }, // Beach ball
    { src: "https://i.imgur.com/jRUTpd0.png", x: 940, y: 100, w: 100, h: 100 }  // Bucket
  ];

  const images = [];

  stickers.forEach((sticker, index) => {
    const img = new Image();
    img.src = sticker.src;
    img.onload = () => draw();
    images[index] = img;
  });

  let draggingSticker = null;
  let offsetX, offsetY;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    stickers.forEach((sticker, index) => {
      ctx.drawImage(images[index], sticker.x, sticker.y, sticker.w, sticker.h);
    });
  }

  function getStickerAt(x, y) {
    for (let i = stickers.length - 1; i >= 0; i--) {
      const s = stickers[i];
      if (x >= s.x && x <= s.x + s.w && y >= s.y && y <= s.y + s.h) {
        return i;
      }
    }
    return null;
  }

  function onPointerDown(e) {
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

    const index = getStickerAt(x, y);
    if (index !== null) {
      draggingSticker = stickers[index];
      offsetX = x - draggingSticker.x;
      offsetY = y - draggingSticker.y;
    }
  }

  function onPointerMove(e) {
    if (!draggingSticker) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
    draggingSticker.x = x - offsetX;
    draggingSticker.y = y - offsetY;
    draw();
  }

  function onPointerUp() {
    draggingSticker = null;
  }

  canvas.addEventListener("mousedown", onPointerDown);
  canvas.addEventListener("mousemove", onPointerMove);
  canvas.addEventListener("mouseup", onPointerUp);

  canvas.addEventListener("touchstart", onPointerDown);
  canvas.addEventListener("touchmove", onPointerMove);
  canvas.addEventListener("touchend", onPointerUp);
</script>
</body>
</html>
